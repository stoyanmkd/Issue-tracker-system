<h2><i class="glyphicon glyphicon-list-alt"></i> Dashboard</h2>
<div class="row">
    <h3 class="table-title col-md-10">My Isuues</h3>
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Due Date</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Project Id</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="assignedIssue in assignedIssues" ng-click="goToIssue(assignedIssue.Id)">
                    <td>{{assignedIssue.DueDate | date: 'dd MMM yyyy'}}</td>
                    <td>{{assignedIssue.Title}}</td>
                    <td>{{assignedIssue.Status.Name}}</td>
                    <td>{{assignedIssue.Project.Id}}</td>
                </tr>
            </tbody>
        </table>
        <pagination total-items="assignedIssuesTotalNumber" ng-model="assignedIssuesParams.startPage"
                    items-per-page="itemsPerPage" ng-change="getIssues(assignedIssuesParams.startPage)"
                    ng-if="assignedIssuesTotalNumber > itemsPerPage">
        </pagination>
    </div>
</div>
<div class="row">
    <h3 class="table-title col-md-10">My Projects</h3>
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>Lead</th>
                <th>Labels</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="projectLead in projectsLead" ng-click="goToProject(projectLead.Id)">
                <td>{{projectLead.Name}}</td>
                <td>{{projectLead.Lead.Username}}</td>
                <td><span ng-repeat="label in projectLead.Labels">{{label.Name}}</span></td>
            </tr>
            </tbody>
        </table>
        <pagination total-items="totalLedProjects" ng-model="projectsLedParams.startPage"
                    items-per-page="itemsPerPage" ng-change="getLedProjects(projectsLedParams.startPage)"
                    ng-if="totalLedProjects > itemsPerPage">
        </pagination>
    </div>
</div>
