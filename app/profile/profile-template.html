<h3>User profile details</h3>

<p class="projectsFontSize"><span class="projectTitles">Username: </span>{{currentUser.Username}}</p>
<p class="projectsFontSize"><span class="projectTitles">User Id: </span>{{currentUser.Id}}</p>
<p class="projectsFontSize"><span class="projectTitles">Is Administrator: </span>{{currentUser.isAdmin}}</p>
<button class="btn btn-default" data-toggle="modal" data-target="#changePassModal">Change password</button>

<!--Change password modal-->
<div class="modal" id="changePassModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Change password</h4>
            </div>
            <div class="modal-body">
                <label class="control-label projectsFontSize" for="currentPass">Current Password</label>
                <input class="form-control" id="currentPass" type="password" ng-model="passwordChange.current"/>

                <label class="control-label projectsFontSize" for="newPass">New Password</label>
                <input class="form-control" id="newPass" type="password" ng-model="passwordChange.new"/>

                <label class="control-label projectsFontSize" for="confirmNewPass">Confirm New Password</label>
                <input class="form-control" id="confirmNewPass" type="password" ng-model="passwordChange.confirm"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="changePass()" type="submit" class="btn btn-default" data-dismiss="modal"
                        ng-disabled="passwordChange.new != passwordChange.confirm ||
                        !passwordChange.current.length || !passwordChange.new.length">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
